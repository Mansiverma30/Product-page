<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-card {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      text-align: center;
    }

    .navigation {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .navigation button {
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>User Profiles</h1>
  </header>

  <div class="container">
    <div class="navigation" id="userNavigation">
      <!-- User Navigation Buttons -->
     
    </div>

    <div class="profile-card" id="userProfile">
      <!-- User profile content will be inserted here dynamically -->
    </div>
  </div>

  <script>
    // Example user data (replace this with your actual user data)
    const users = [
      {
        name: "John Doe",
        username: "johndoe",
        email: "john.doe@example.com",
        profileImage: "https://placekitten.com/150/150",
      },
      {
        name: "Jane Smith",
        username: "janesmith",
        email: "jane.smith@example.com",
        profileImage: "https://placekitten.com/151/151",
      },
      // Add more users as needed
    ];

    const userNavigation = document.getElementById("userNavigation");
    const userProfile = document.getElementById("userProfile");

    // Function to display user profile
    function displayUserProfile(user) {
      const profileCard = document.createElement("div");
      profileCard.className = "profile-card";

      const profileImage = document.createElement("div");
      profileImage.className = "profile-image";
      profileImage.innerHTML = `<img src="${user.profileImage}" alt="Profile Image">`;

      const profileInfo = document.createElement("div");
      profileInfo.className = "profile-info";
      profileInfo.innerHTML = `
        <h2>${user.name}</h2>
        <p>Username: ${user.username}</p>
        <p>Email: ${user.email}</p>
      `;

      profileCard.appendChild(profileImage);
      profileCard.appendChild(profileInfo);

      userProfile.innerHTML = "";
      userProfile.appendChild(profileCard);
    }

    // Function to display navigation buttons
    function displayNavigationButtons() {
      userNavigation.innerHTML = "";

      users.forEach((user, index) => {
        const button = document.createElement("button");
        button.textContent = user.name;
        button.addEventListener("click", () => {
          displayUserProfile(user);
        });

        userNavigation.appendChild(button);
      });
    }

    // Display the initial user profile and navigation
    displayNavigationButtons();
    displayUserProfile(users[0]);
  </script>
</body>
</html>
